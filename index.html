<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <title>Weatherology </title>

<body class="flex-center">
    <header class="hero">
      <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weatherology</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City...</h3>
            <form id="user-form" class="card-body">
                <input type="text" placeholder="Search for a city"autofocus>
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

          <div class="card">
            <h3 class="card-header text-uppercase"></h3>
            <div id="language-buttons" class="card-body">
              
            </div>
          </div>
        </div>

          <div class = "5-Day-Forecast">
            <section id="section" class="bg-dark p-4">
                <div class="card bg-dark text-white w-50 m-auto">
                  <div id="image"></div>
                  <div class="card-img-overlay">
                    <h5 class="card-title text-center text-warning" id="title"></h5>
                    <div class="d-flex flex-row justify-content-around">
                      <ul class="list-group list-unstyled">
                        <li class="list-group-item" id="Temp"></li>
                        <li class="list-group-item" id="Wind"></li>
                        <li class="list-group-item" id="humidity"></li>
                        <li class="list-group-item" id="UV index"></li>
                      </ul>
    
                      <ul class="list-group list-unstyled">
                        <li class="list-group-item" id="temp"></li>
                        
                        <li class="list-group-item" id="wind"></li>
                        
                        <li class="list-group-item" id="humidity"></li>
                        
                      </ul>
                    </div>
